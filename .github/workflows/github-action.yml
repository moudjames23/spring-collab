name: Actions spring-collab
on:
  - push
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'
        distribution: 'adopt'
        cache: maven
    - name: java version
      run: java -version
    - name: Build with Maven
      run: mvn clean install
          
